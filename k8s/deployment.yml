apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-aks-app
  labels:
    app: test-aks-app
    environment: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-aks-app
  template:
    metadata:
      labels:
        app: test-aks-app
        environment: dev
    spec:
      containers:
      - name: test-aks-app
        image: test-aks-app:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: PORT
          value: "8080"
        - name: ENVIRONMENT
          value: "dev"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---

apiVersion: v1
kind: Service
metadata:
  name: test-aks-app
  labels:
    app: test-aks-app
    environment: dev
spec:
  type: LoadBalancer
  selector:
    app: test-aks-app
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  sessionAffinity: ClientIP
---
